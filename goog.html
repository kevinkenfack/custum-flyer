<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisez votre Flyer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .instructions {
            background-color: #f0f4f8;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-crop-container {
            width: 100%;
            max-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #e0e0e0;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        #cropperImage {
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            flex-grow: 1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        #mainCanvas {
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .preview-container {
                flex-direction: row;
            }
            .image-crop-container {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            üé® Personnalisez votre flyer en 3 √©tapes simples : 
            Importez une image, recadrez-la, puis t√©l√©chargez votre cr√©ation unique !
        </div>

        <div class="preview-container">
            <div class="image-crop-container">
                <img id="cropperImage" src="" style="display:none;">
            </div>
            <canvas id="mainCanvas"></canvas>
        </div>

        <div class="controls">
            <input type="file" id="imageUpload" accept="image/*" style="display:none;">
            <button id="selectImageBtn" class="btn">üì∏ S√©lectionner Image</button>
            <button id="cropBtn" class="btn btn-secondary" disabled>‚úÇÔ∏è Recadrer</button>
            <button id="downloadBtn" class="btn" disabled>‚¨áÔ∏è T√©l√©charger</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        class ProFlyerEditor {
            constructor() {
                this.FLYER_WIDTH = 8334;
                this.FLYER_HEIGHT = 10410;
                this.IMAGE_ZONE = {
                    x: 2750,
                    y: 4500,
                    width: 2830,
                    height: 2830
                };

                this.canvas = document.getElementById('mainCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.imageUpload = document.getElementById('imageUpload');
                this.selectImageBtn = document.getElementById('selectImageBtn');
                this.cropBtn = document.getElementById('cropBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.cropperImage = document.getElementById('cropperImage');

                this.flyerBase = null;
                this.userImage = null;
                this.cropper = null;

                this.init();
            }

            async init() {
                this.canvas.width = this.FLYER_WIDTH;
                this.canvas.height = this.FLYER_HEIGHT;
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';

                await this.loadFlyerBase();
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.selectImageBtn.addEventListener('click', () => this.imageUpload.click());
                this.imageUpload.addEventListener('change', (e) => this.handleImageUpload(e));
                this.cropBtn.addEventListener('click', () => this.cropImage());
                this.downloadBtn.addEventListener('click', () => this.handleDownload());
            }

            async loadFlyerBase() {
                try {
                    this.flyerBase = await this.loadImage('flyer.png');
                    this.renderFlyer();
                } catch (error) {
                    console.error("Erreur de chargement du flyer", error);
                }
            }

            loadImage(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = src;
                });
            }

            async handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.cropperImage.src = e.target.result;
                    this.cropperImage.style.display = 'block';

                    if (this.cropper) {
                        this.cropper.destroy();
                    }

                    this.cropper = new Cropper(this.cropperImage, {
                        aspectRatio: 1,
                        viewMode: 1,
                        minCropBoxWidth: 100,
                        minCropBoxHeight: 100
                    });

                    this.cropBtn.disabled = false;
                    this.downloadBtn.disabled = true;
                };
                reader.readAsDataURL(file);
            }

            cropImage() {
                if (!this.cropper) return;

                const croppedCanvas = this.cropper.getCroppedCanvas({
                    width: 2830,
                    height: 2830
                });

                this.loadImage(croppedCanvas.toDataURL()).then(img => {
                    this.userImage = img;
                    this.renderFlyer();
                    this.downloadBtn.disabled = false;
                });
            }

            renderFlyer() {
                if (!this.flyerBase) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.flyerBase, 0, 0, this.FLYER_WIDTH, this.FLYER_HEIGHT);

                if (this.userImage) {
                    const {x, y, width, height} = this.IMAGE_ZONE;
                    this.ctx.drawImage(this.userImage, x, y, width, height);
                }
            }

            handleDownload() {
                if (!this.userImage) return;

                const link = document.createElement('a');
                link.download = 'flyer_personnalise.png';
                link.href = this.canvas.toDataURL('image/png');
                link.click();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ProFlyerEditor();
        });
    </script>
</body>
</html>
