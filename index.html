<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisez votre Flyer</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --border-radius: 12px;
            --error-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .canvas-wrapper {
            flex: 1;
            max-height: 500px;
            overflow: auto;
            border: 2px dashed #e0e0e0;
            border-radius: var(--border-radius);
        }

        #mainCanvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:disabled {
            background-color: #a0c4e8;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-container">
            <div class="canvas-wrapper">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
        <div class="controls">
            <input type="file" id="imageUpload" accept="image/*">
            <div id="errorContainer" class="error-message"></div>
            <div class="image-controls">
                <button id="zoomIn" class="btn btn-secondary" disabled>Zoom +</button>
                <button id="zoomOut" class="btn btn-secondary" disabled>Zoom -</button>
            </div>
            <button id="downloadBtn" class="btn" disabled>Télécharger</button>
        </div>
    </div>

    <script>
        class AdvancedFlyerEditor {
            constructor() {
                this.FLYER_WIDTH = 8334;
                this.FLYER_HEIGHT = 10410;
                this.IMAGE_ZONE = {
                    x: 2750,
                    y: 4500,
                    width: 2830,
                    height: 2830
                };

                this.canvas = document.getElementById('mainCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.imageUpload = document.getElementById('imageUpload');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.zoomInBtn = document.getElementById('zoomIn');
                this.zoomOutBtn = document.getElementById('zoomOut');
                this.errorContainer = document.getElementById('errorContainer');

                this.flyerBase = null;
                this.userImage = null;
                this.scale = 1;
                this.offsetX = 0;
                this.offsetY = 0;

                this.init();
            }

            async init() {
                try {
                    this.canvas.width = this.FLYER_WIDTH;
                    this.canvas.height = this.FLYER_HEIGHT;
                    this.ctx.imageSmoothingEnabled = true;
                    this.ctx.imageSmoothingQuality = 'high';

                    await this.loadFlyerBase();
                    this.setupEventListeners();
                } catch (error) {
                    this.showError("Impossible de charger le modèle de flyer.");
                }
            }

            async loadFlyerBase() {
                try {
                    this.flyerBase = await this.loadImage('forex.svg');
                    this.render();
                } catch (error) {
                    throw new Error("Erreur de chargement du flyer de base");
                }
            }

            setupEventListeners() {
                this.imageUpload.addEventListener('change', (e) => this.handleImageUpload(e));
                this.downloadBtn.addEventListener('click', () => this.handleDownload());
                this.zoomInBtn.addEventListener('click', () => this.zoom(0.1));
                this.zoomOutBtn.addEventListener('click', () => this.zoom(-0.1));
            }

            loadImage(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'Anonymous';
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error(`Impossible de charger l'image: ${src}`));
                    img.src = src;
                });
            }

            async handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showError('Veuillez sélectionner un fichier image valide.');
                    return;
                }

                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const img = new Image();
                        img.crossOrigin = 'Anonymous';
                        img.onload = () => {
                            this.userImage = img;
                            this.scale = 1;
                            this.offsetX = 0;
                            this.offsetY = 0;
                            this.render();
                            this.enableControls();
                        };
                        img.onerror = () => {
                            this.showError('Impossible de charger cette image.');
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    this.showError('Une erreur est survenue lors du chargement de l\'image.');
                }
            }

            enableControls() {
                this.downloadBtn.disabled = false;
                this.zoomInBtn.disabled = false;
                this.zoomOutBtn.disabled = false;
            }

            disableControls() {
                this.downloadBtn.disabled = true;
                this.zoomInBtn.disabled = true;
                this.zoomOutBtn.disabled = true;
            }

            showError(message) {
                this.errorContainer.textContent = message;
                this.disableControls();
                this.imageUpload.value = ''; // Reset file input
            }

            zoom(delta) {
                this.scale = Math.max(0.5, Math.min(2, this.scale + delta));
                this.render();
            }

            render() {
                if (!this.flyerBase) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.flyerBase, 0, 0, this.FLYER_WIDTH, this.FLYER_HEIGHT);

                if (this.userImage) {
                    const {x, y, width, height} = this.IMAGE_ZONE;
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, y);
                    this.ctx.lineTo(x + width, y);
                    this.ctx.lineTo(x + width, y + height);
                    this.ctx.lineTo(x, y + height);
                    this.ctx.closePath();
                    this.ctx.clip();

                    const scaledWidth = width * this.scale;
                    const scaledHeight = height * this.scale;
                    const centeredX = x + (width - scaledWidth) / 2 + this.offsetX;
                    const centeredY = y + (height - scaledHeight) / 2 + this.offsetY;

                    this.ctx.drawImage(
                        this.userImage, 
                        0, 0, 
                        this.userImage.width, this.userImage.height,
                        centeredX, centeredY, 
                        scaledWidth, scaledHeight
                    );
                    this.ctx.restore();
                }
            }

            handleDownload() {
                try {
                    const link = document.createElement('a');
                    link.download = 'flyer_personnalise.png';
                    
                    this.canvas.toBlob((blob) => {
                        if (blob) {
                            link.href = URL.createObjectURL(blob);
                            link.click();
                            URL.revokeObjectURL(link.href);
                        } else {
                            this.showError('Impossible de générer le flyer.');
                        }
                    }, 'image/png');
                } catch (error) {
                    this.showError('Une erreur est survenue lors du téléchargement.');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedFlyerEditor();
        });
    </script>
</body>
</html>
