<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personnalisez votre Flyer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --border-radius: 12px;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .instructions {
            background-color: #f0f4f8;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-crop-container {
            width: 100%;
            max-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #e0e0e0;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        #cropperImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex-grow: 1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 16px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover, .btn:focus {
            background-color: #357abd;
            outline: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        #mainCanvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px 0;
        }

        #messageContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            display: none;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
            body {
                padding: 10px;
            }
        }

        /* Fallback for older browsers */
        @supports not (display: flex) {
            .container {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="messageContainer"></div>
    <div class="container">
        <div class="instructions" aria-live="polite">
            üé® Personnalisez votre flyer en 3 √©tapes simples : 
            Importez une image, recadrez-la, puis t√©l√©chargez votre cr√©ation unique !
        </div>

        <div class="preview-container">
            <div class="image-crop-container">
                <img id="cropperImage" src="" alt="Image √† recadrer" style="display:none;">
            </div>
            <canvas id="mainCanvas" aria-label="Pr√©visualisation du flyer"></canvas>
        </div>

        <div class="controls">
            <input type="file" id="imageUpload" accept="image/*" style="display:none;" aria-hidden="true">
            <button id="selectImageBtn" class="btn" aria-label="S√©lectionner une image">üì∏ S√©lectionner Image</button>
            <button id="cropBtn" class="btn btn-secondary" disabled aria-label="Recadrer l'image">‚úÇÔ∏è Recadrer</button>
            <button id="downloadBtn" class="btn" disabled aria-label="T√©l√©charger le flyer">‚¨áÔ∏è T√©l√©charger</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        class ProFlyerEditor {
            constructor() {
                this.FLYER_WIDTH = 8334;
                this.FLYER_HEIGHT = 10410;
                this.IMAGE_ZONE = {
                    x: 2750,
                    y: 4500,
                    width: 2830,
                    height: 2830
                };

                this.initializeElements();
                this.setupEventListeners();
                this.initializeCanvas();
            }

            initializeElements() {
                this.canvas = document.getElementById('mainCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.imageUpload = document.getElementById('imageUpload');
                this.selectImageBtn = document.getElementById('selectImageBtn');
                this.cropBtn = document.getElementById('cropBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.cropperImage = document.getElementById('cropperImage');
                this.messageContainer = document.getElementById('messageContainer');

                this.flyerBase = null;
                this.userImage = null;
                this.cropper = null;
            }

            setupEventListeners() {
                this.selectImageBtn.addEventListener('click', () => this.imageUpload.click());
                this.imageUpload.addEventListener('change', this.handleImageUpload.bind(this));
                this.cropBtn.addEventListener('click', this.cropImage.bind(this));
                this.downloadBtn.addEventListener('click', this.handleDownload.bind(this));

                // Ajout de support pour les appareils tactiles
                this.selectImageBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.imageUpload.click();
                });
            }

            initializeCanvas() {
                // V√©rification de la prise en charge du canvas
                if (!this.canvas.getContext) {
                    this.showMessage('Votre navigateur ne supporte pas le canvas', 'error');
                    return;
                }

                this.canvas.width = this.FLYER_WIDTH;
                this.canvas.height = this.FLYER_HEIGHT;
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';

                this.cropBtn.disabled = true;
                this.downloadBtn.disabled = true;

                this.loadFlyerBase();
            }

            async loadFlyerBase() {
                try {
                    this.flyerBase = await this.loadImage('forex.jpg');
                    this.renderFlyer();
                } catch (error) {
                    this.showMessage('Impossible de charger le mod√®le de flyer', 'error');
                    console.error(error);
                }
            }

            loadImage(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error(`Impossible de charger l'image: ${src}`));
                    img.crossOrigin = 'Anonymous'; // Gestion des probl√®mes de CORS
                    img.src = src;
                });
            }

            showMessage(message, type = 'success', duration = 3000) {
                const colors = {
                    success: '#4CAF50',
                    error: '#f44336'
                };

                this.messageContainer.textContent = message;
                this.messageContainer.style.backgroundColor = colors[type];
                this.messageContainer.style.display = 'block';

                // Utilisation de requestAnimationFrame pour de meilleures performances
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        this.messageContainer.style.display = 'none';
                    }, duration);
                });
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Validation am√©lior√©e des fichiers
                const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    this.showMessage('Format image non support√©. Utilisez JPEG, PNG ou WebP', 'error');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    this.showMessage('La taille de l\'image ne doit pas d√©passer 10 Mo', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.cropperImage.src = e.target.result;
                    this.cropperImage.style.display = 'block';

                    if (this.cropper) {
                        this.cropper.destroy();
                    }

                    this.cropper = new Cropper(this.cropperImage, {
                        aspectRatio: 1,
                        viewMode: 1,
                        minCropBoxWidth: 100,
                        minCropBoxHeight: 100,
                        movable: false,
                        scalable: false,
                        zoomable: true
                    });

                    this.cropBtn.disabled = false;
                    this.downloadBtn.disabled = true;

                    this.showMessage('Image charg√©e avec succ√®s', 'success');
                };

                reader.onerror = () => {
                    this.showMessage('Erreur lors du chargement de l\'image', 'error');
                };

                reader.readAsDataURL(file);
            }

            cropImage() {
                if (!this.cropper) {
                    this.showMessage('Aucune image √† recadrer', 'error');
                    return;
                }

                const croppedCanvas = this.cropper.getCroppedCanvas({
                    width: 2830,
                    height: 2830,
                    imageSmoothingEnabled: true,
                    imageSmoothingQuality: 'high'
                });

                if (!croppedCanvas) {
                    this.showMessage('Impossible de recadrer l\'image', 'error');
                    return;
                }

                this.loadImage(croppedCanvas.toDataURL('image/jpeg', 0.9)).then(img => {
                    this.userImage = img;
                    this.renderFlyer();
                    
                    this.downloadBtn.disabled = false;
                    this.showMessage('Image recadr√©e avec succ√®s', 'success');
                }).catch(() => {
                    this.showMessage('Erreur lors du recadrage de l\'image', 'error');
                });
            }

            renderFlyer() {
                if (!this.flyerBase) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.flyerBase, 0, 0, this.FLYER_WIDTH, this.FLYER_HEIGHT);

                if (this.userImage) {
                    const {x, y, width, height} = this.IMAGE_ZONE;
                    this.ctx.drawImage(this.userImage, x, y, width, height);
                }
            }

            handleDownload() {
                if (!this.userImage) {
                    this.showMessage('Aucune image √† t√©l√©charger', 'error');
                    return;
                }

                try {
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = this.canvas.width;
                    tempCanvas.height = this.canvas.height;
                    const tempCtx = tempCanvas.getContext('2d');

                    tempCtx.drawImage(this.flyerBase, 0, 0, this.FLYER_WIDTH, this.FLYER_HEIGHT);

                    const {x, y, width, height} = this.IMAGE_ZONE;
                    tempCtx.drawImage(this.userImage, x, y, width, height);

                    const compressedDataUrl = tempCanvas.toDataURL('image/jpeg', 0.8);

                    const link = document.createElement('a');
                    link.download = 'flyer_personnalise.jpg';
                    link.href = compressedDataUrl;
                    link.click();

                    this.showMessage('Flyer compress√© et t√©l√©charg√© avec succ√®s', 'success');
                } catch (error) {
                    this.showMessage('Erreur lors du t√©l√©chargement', 'error');
                    console.error(error);
                }
            }
        }

        // Gestion des erreurs globales
        window.addEventListener('error', (event) => {
            console.error('Erreur non g√©r√©e:', event.error);
        });

        document.addEventListener('DOMContentLoaded', () => {
            // V√©rification de la compatibilit√© des fonctionnalit√©s
            if ('Cropper' in window && 'FileReader' in window) {
                new ProFlyerEditor();
            } else {
                document.body.innerHTML = '<p>Votre navigateur est trop ancien. Merci de le mettre √† jour.</p>';
            }
        });
    </script>
</body>
</html>
